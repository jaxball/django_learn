<h1>Latest Choices Created</h1>

{% if latest_choice_list %}
    <ul>
    {% for choice in latest_choice_list %}
        <li>{{ choice.create_date }} -- {{ choice.choice_text }}</li>
        <!-- <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li> -->
    {% endfor %}
    </ul>
{% else %}
    <p>No choices were created. </p>
{% endif %}
